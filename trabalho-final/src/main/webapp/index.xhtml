<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"  
    xmlns:ui="http://java.sun.com/jsf/facelets">  
  
<f:view contentType="text/html" encoding="utf-8">  
  
	
	<h:head>
	</h:head>
	<h:body>
		<div style="width: 70%; font-size: 12px !important;">
			<h:form> 
			
				<p:messages id="messages">  
			        <p:effect type="pulsate" event="load" delay="1000">  
			            <f:param name="mode" value="'show'" />  
			        </p:effect>  
			    </p:messages>
			
				<p:dataTable  id="grid" var="bug" value="#{testeBean.lazyDataModel}" 
					paginator="true" rows="10" lazy="true"
					selection="#{testeBean.selectedBug}" 
					selectionMode="single"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
					rowsPerPageTemplate="5,10,25,50,100">
				
					<p:column headerText="Title" width="50%" style="white-space:normal !important;" >
						<h:outputText value="#{bug.title}" />
					</p:column>
					
					<p:column headerText="Opened Date">
						<h:outputText value="#{bug.openedDate}" >
							<f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Owner">
						<h:outputText value="#{bug.owner.email}" />
					</p:column>
			       
				</p:dataTable> 
			</h:form>
		</div>
	</h:body>

</f:view>
</html>
